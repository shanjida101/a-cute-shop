<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Flower Shop </title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h2><i class='bx bxs-florist'></i>Flower Shop
        </h2>
        <div class="text">
          <h2>
            Welcome!<br> <span> Buy Flower For Your Loved One</span>

            <p> We Provide Best Flower To Give Your Spouse and Relatives </p>

          </h2>
        </div>

      </div>
      <div class="log-reg">
        <div class="form-box Login">
          <form method="POST" action="/login ">
            <h2>Sign In</h2>

            <div class="input-box">

              <input type="text"  id="Username" required >
              <lebel>Name</lebel>
              <span class=" icon"><i class='bx bx-user'></i> </span>

            </div>
            <div class="input-box">

              <input type="password" required>
              <lebel>Password</lebel>
              <span class=" icon"><i class='bx bxs-lock'></i> </span>
            </div>
            <div class="remember">
              <label>
                <input type="checkbox"> Remember Me</label>
            </div>
            <button type="submit" value="Login" class="btn"> Log In
            </button>
            <div class="login-register">
              <p>Don't have an account? <a href="#" class="register-link">Sign Up </a>


              </p>
            </div>

          </form>


        </div>
        <div class="form-box Reg">
          <form action="#">
            <h2>Sign Up</h2>

            <div class="input-box">

              <input type="text" required>
              <lebel>Name</lebel>
              <span class=" icon"><i class='bx bx-user'></i> </span>
            </div>
            

            <div class="input-box">

              <input type="password" required>
              <lebel>Password</lebel>
              <span class=" icon"><i class='bx bxs-lock'></i> </span>
            </div>

            <button type="submit" class="btn"> Sign Up
            </button>
            <div class="login-register">
              <p>Already have an account? <a href="#" class="log-link">Log In </a>


              </p>

          </form>


        </div>

      </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
